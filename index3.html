<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Post</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #18191a;
            color: #e4e6eb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .post {
            background-color: #242526;
            border-radius: 10px;
            width: 500px;
            padding: 16px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }
        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }
        .post-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .post-header .name {
            font-weight: bold;
            margin-right: 8px;
        }
        .post-header .time, .post-header .visibility {
            color: #b0b3b8;
            margin-left: 5px;
        }
        .post-content {
            font-size: 16px;
            color: #e4e6eb;
        }
    </style>
</head>
<body>
    <div class="post">
        <div class="post-header">
            <img src="https://via.placeholder.com/40" alt="Avatar">
            <div>
                <span class="name">Xóa</span>
                <span class="time">6 ngày</span>
                <i class="fas fa-globe visibility"></i>
            </div>
        </div>
        <div class="post-content">
            "Nhìn bình thản vậy thôi, chứ người ta trải qua những gì thì ai mà biết được."
        </div>
    </div>
</body>
</html>
